<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Bookify Edit Author</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container mx-2">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" th:href="@{'/admin/books'}">
            <img
                    src="/files/bookify.png"
                    height="24"
                    alt="Bookify Logo"
                    loading="lazy"
                    style="margin-top: -1px;"
            />
        </a>
        Bookify

        <!-- Toggle button -->


        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex  justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/books}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/authors}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/genres}">Genres</a>
                </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex ">
                <div class="d-flex ">
                    <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
                        <span th:text="${#authentication.name}"></span>

                    </button>
                    <form method="post" th:action="@{/logout}">
                        <button type="submit" class="btn btn-danger">se deconnecter</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white"><h3>Edit author</h3></div>
        <div class="card-body">
            <form th:action="@{'/admin/author/edit/' + ${author.id}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="_method" th:value="patch"/>
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${author.name}">
                </div>

                <div class="form-group mt-3">
                    <label for="birthYear">Birth Year</label>
                    <input type="number" class="form-control" id="birthYear" name="birthYear" th:value="${author.birthYear}">
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/admin/authors}" class="btn btn-outline-info">Cancel</a>
                    <button type="submit" class="btn btn-outline-info">Update Author</button>

                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
