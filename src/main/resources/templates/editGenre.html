<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Bookify Edit Genre</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white"><h3>Edit author</h3></div>
        <div class="card-body">
            <form th:action="@{'/admin/genre/edit/' + ${genre.id}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="_method" th:value="patch"/>
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${genre.name}">
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/admin/genres}" class="btn btn-outline-info">Cancel</a>
                    <button type="submit" class="btn btn-outline-info">Update Genre</button>

                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
